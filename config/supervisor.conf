    SECRET_KEY="a_random_and_long_string",
    DB_SERVER="localhost",
    DB_PORT="33060",
    DB_USERNAME="flask_quickstart",
    DB_PASSWORD="MySQL@flask_quickstart123456",
    DB_DATABASE="flask_quickstart",
    MAIL_SERVER="smtp.qq.com",
    MAIL_PORT="587",
    MAIL_USE_SSL="1",
    MAIL_USERNAME="",
    MAIL_PASSWORD="",
    MAIL_ADMIN=""
